<div *ngIf="!toDoTasks.length" class="d-flex justify-content-center">
  <h5 class="mt-3">No tasks to do!</h5>
</div>

<div *ngIf="toDoTasks.length" class="d-flex flex-column">
  <app-list-item *ngFor="let task of toDoTasks" 
                  [task]="task"
                  (click)="onClick(task)"
                  class="m-1 p-1 border rounded-lg"
                  [ngClass]="{
                    'border-danger': isSelected(task),
                    'border-secondary': !isSelected(task)
                  }">
  </app-list-item>
</div>

<div class="d-flex justify-content-center">
  <button class="btn btn-success" (click)="addTaskButton()">Add New Task</button>
</div>
