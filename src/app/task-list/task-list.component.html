<h5 *ngIf="!toDoTasks.length" class="empty-list">No tasks to do!</h5>

<div *ngIf="toDoTasks.length">
  <app-list-item *ngFor="let task of toDoTasks" 
                  [task]="task"
                  (click)="onClick(task)"
                  [class.selected]="isSelected(task)"></app-list-item>
</div>

<div class="center">
  <button (click)="addTaskButton()" class="add-button">Add New Task</button>
</div>
